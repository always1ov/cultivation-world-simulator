name: Build and Export Images as Tarballs

on:
  workflow_dispatch:  # 手动触发

jobs:
  build-and-export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        run: |
          docker --version

      # 构建后端镜像
      - name: Build backend image
        run: |
          docker build -t cultivation-backend -f deploy/Dockerfile.backend .

      # 构建前端镜像
      - name: Build frontend image
        run: |
          docker build -t cultivation-frontend -f deploy/Dockerfile.frontend .

      # 导出为 tar 文件
      - name: Save images to tarballs
        run: |
          mkdir -p artifacts
          docker save cultivation-backend:latest -o artifacts/cultivation-backend.tar
          docker save cultivation-frontend:latest -o artifacts/cultivation-frontend.tar

      # 上传为 GitHub Actions Artifacts（可下载）
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cultivation-images
          path: artifacts/
